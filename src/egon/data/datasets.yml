    target:
      path: "D5_1_Industry_Dataset_With_Demand_Data.csv"
  processed:
    schema: "demand"
    table: "seenergies_industrial_sites"
schmidt: 
  original_data:
    source:
      url:
    target:
      path: "MA_Schmidt_Industriestandorte_georef.csv"
  processed:
    schema: "demand"
    table: "schmidt_industrial_sites"
industrial_sites:
  original_data:
    source:
      url:
    target:
      path:
  processed:
    schema: "demand"
    table: "industrial_sites" 

